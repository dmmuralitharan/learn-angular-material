<hr>

<h2>Multi-line lists and Icons, Avatar</h2>
<div>

  <mat-list role="list">
    <span mat-subheader>Folders</span>
    @for (frontend of frontendProgramming; track $index) {
      <mat-list-item role="listitem">
        <!-- <img src="#" alt="#" matListItemAvatar> -->
        <mat-icon matListItemIcon>folder</mat-icon>
        <span matListItemTitle>{{ frontend }}</span>
        <span matListItemLine>14/08/2024</span>
      </mat-list-item>
    }
  </mat-list>
  
</div>
